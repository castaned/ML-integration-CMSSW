site_name: ML integration in CMSSW
site_url: https://github.com/castaned/ML-integration-CMSS/documentation
theme:
    name: material

    palette:
      # Dark mode
      - scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Light mode
        primary: amber
        accent: indigo

      # Light mode
      - scheme: default
        toggle:
          icon: material/weather-night
          name: Night mode
        primary: amber
        accent: indigo

    font:
      text: Merriweather Sans
      code: JetBrains Mono

    features:
      - navigation.indexes

nav:
  - Getting started:
    - getting-started/01_overview.md
    - getting-started/02_architecture.md
  - CERN Computing Environment:
    - cern-systems/01_lxplus.md
    - cern-systems/02_storage.md
    - cern-systems/03_computing-resources.md
    - cern-systems/04_CMSSW.md
  - Data processing:
    - data-processing/01_GRID-authentication.md
    - data-processing/02_dataset-discovery.md
    - data-processing/03_framework-setup.md
    - data-processing/04_code-explanation.md
    - data-processing/05_configuration.md
    - data-processing/06_execution.md
  - Machine learning: 
    - ml/index.md
markdown_extensions:
   - admonition
   - pymdownx.details
   - pymdownx.superfences
   - footnotes
   