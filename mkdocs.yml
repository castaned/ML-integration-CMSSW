site_name: ML integration in CMSSW
site_url: https://github.com/castaned/ML-integration-CMSS/documentation
theme:
    name: material

    palette:
      # Dark mode
      - scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Light mode
        primary: amber
        accent: indigo

      # Light mode
      - scheme: default
        toggle:
          icon: material/weather-night
          name: Night mode
        primary: amber
        accent: indigo

    font:
      text: Merriweather Sans
      code: JetBrains Mono

markdown_extensions:
   - admonition
   - pymdownx.details
   - pymdownx.superfences


nav:
  - CMS Machine Learning Framework: index.md
  - Datasets: 
      - nanoAOD: datasets/01_nanoaod.md
  - Data processing:
      - Config: data_processing/01_set_config.md
      - Preprocessing: data_processing/02_processing.md
      - Mixing: data_processing/03_random_sample_optional.md
  - Training: 
      - training: training/01_intro.md
      - lxplus: training/02_lxplus.md
      - acarus: training/03_acarus.md
